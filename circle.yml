machine:
  services:
    - docker

  # Version of ruby to use
  ruby:
    version:
     2.1.5
dependencies:
  bundler:
    without: [  ]

test:
  override:
    - bundle exec rake test

deployment:
  release:
    branch: feature/versioning 
    commands:
      - VERSION=9.9.9
      - cat lib/kitchen/driver/docker_ssh_version.rb | sed -i "s/[0-9]*\.[0-9]*\.[0-9]*/$VERSION/" 
      - cat lib/kitchen/driver/docker_ssh_version.rb
      - grep $VERSION lib/kitchen/driver/docker_ssh_version.rb | echo $?
      - git status  
